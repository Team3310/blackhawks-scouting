name: Deploy to GitHub Pages

on:
  push:
    branches: ["wacocompt"]
    paths-ignore:
      - "docs/**"
  pull_request:
    branches: ["wacocompt"]
    paths-ignore:
      - "docs/**"
  workflow_dispatch:
    branches: ["wacocompt"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Vue app
        env:
          VITE_TBA_API_KEY: ${{ secrets.TBA_KEY }}
        run: npm run build -- --base=/blackhawks-scouting/

      - name: Resolve symlinks
        run: |
          cp -rL dist dist-no-symlinks
          rm -rf dist
          mv dist-no-symlinks dist

      # Optional: Uncomment to debug symlinks if deployment fails again
      # - name: Check for symlinks
      #   run: find ./dist -type l -ls || echo "No symlinks found"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
