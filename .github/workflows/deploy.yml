name: Deploy

on:
  push:
    paths-ignore:
      - "docs/**"
    branches: [ "main" ]
  pull_request:
    paths-ignore:
      - "docs/**"
    branches: [ "main" ]
  workflow_dispatch:
    branches: [ "main" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_TBA_API_KEY: ${{ secrets.TBA_KEY }}
    steps:
    - uses: actions/checkout@v4  # Updated to v4
    - name: Setup Node
      uses: actions/setup-node@v4  # Updated to v4
      with:
        node-version: "20"
        cache: "npm"
    - run: npm ci
    - run: npm run build -- --base=/${{ github.event.repository.name }}/
    - name: Upload artifact
      uses: actions/upload-artifact@v4  # Updated to v4 for artifact upload
      with:
        name: github-pages  # Explicitly name the artifact for GitHub Pages
        path: ./dist
        retention-days: 1  # Optional: Set retention period for the artifact

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4  # Updated to v4 for artifact download
        with:
          name: github-pages  # Match the name from the upload step
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Updated to v4 (check latest version as of Feb 2025)
